<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dia 3 listas</title>
</head>
<body>
    <header>
        <nav>
            <!-- aca ponemos la lista -->
<!-- lista ordenada (enumerada) y lista no ordenada -->
<!-- toda lista va envuelta en la etiqueta ul -->
            <ul></ul>
            <!-- dentro del ul puede tener 2 "ol" o "li" -->
            <ol></ol>
            <!-- lista ordenada -->
            <li>
                <a target="_blank" href="https://github.com">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                alt="github"
                width="200"
                >
                </a>
                <li>
                    
                </li>
                

                </a>
            </li>

            <!-- los "li" son elementos de cada lista -->
        </nav>
    </header>
</body>
</html>
